<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Eileen Cho</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.typekit.net/tjd5dwx.css">
		<link rel="stylesheet" href="https://use.typekit.net/tjd5dwx.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Playfair+Display&display=swap" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href="photos/">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Eileen Cho</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
			<div class="button_container">
				<a href="https://www.coca-cola.com/" target="_blank" id="btn_cola">
					<img id="cola1" src="photos/cola 2.png">
					<div class="circle-cola"></div>
					</a>
			</div>
			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><img src="photos/nike.png"> Just Do it.</a>
			</div>
			<div class="button_container">
				<a href="https://www.wizardingworld.com" target="_blank" id="btn_ww"><img src="photos/ww.png"> <div class="circle-ww"></div></a>
			</div>
			<div class="button_container">
				<a href="https://www.moo.com" target="_blank" id="btn_moo"><img id="moo1" src="photos/moo.png"><img id="moo2" src="photos/moo 2.png"></a>
			</div>
			<div class="button_container">
				<a href="https://www.sardellastl.com" target="_blank" id="btn_sardella"><span class="underline">Sardella</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.michaelkors.com" target="_blank" id="btn_kors">MK</a>
			</div>
			<div class="button_container">
				<a href="https://www.npr.org" target="_blank" id="btn_npr"><span id="n">n</span><span id="p">p</span><span id="r">r</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.hsn.org" target="_blank" id="btn_hsn"><div class="circle-hsn"></div><span id="hsn">hsn</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.samsung.org" target="_blank" id="btn_samsung"><img id="ss1" src="photos/samsung.png"><img id="ss2" src="photos/samsung.png"></a>
			</div>
			<div class="button_container">
				<a href="https://www.foreflight.com/" target="_blank" id="btn_flight"><img src="photos/foreflight.png"><span>Foreflight</span></a>
			</div>
			<div class="button_container">
				<a href="https://nerf.hasbro.com/" target="_blank" id="btn_nerf"><img src="photos/Nerf_logo.svg.png"></a>
			</div>
			<div class="button_container">
				<a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cn">
				<div class="image-cn">
					<img id="letter-c"src="photos/c.png"> <img id="letter-n"src="photos/cn n.png"> 
				</div>
				<img src="photos/Cartoon-Network-Logo 3.png">
			</a>
			</div>
			<div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_ny"> <img src="photos/The_New_Yorker_logo.png"></a>
			</div>
			<div class="button_container">
				<a href="https://explodingkittens.com/" target="_blank" id="btn_explodingkittens">
						<img src="photos/exploding kittens.png">
						<div class="kitten-button"></div>
				</a>
			</div>
			<div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"> <img src="photos/apple.png"></a>
			</div>
			<div class="button_container">
				<a href="https://watch.motortrend.com//" target="_blank" id="btn_mt" ><span>Motor Trend</span></a>
			</div>
			<div class="button_container">
				<a href="https://www.oldnavy.com/" target="_blank" id="btn_oldnavy"> Old Navy</a>
			</div>
			<div class="button_container">
				<a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_mbg" ><span>Missouri Botanical Gardens</span></a>
			</div>
			<div class="button_container">
				<a href="https://lyft.com/" target="_blank" id="btn_lyft"><div class=circle-lyft></div><img src="photos/lyft.png"></a>
			</div>
			<div class="button_container">	<a href="https://www.stjude.org/" target="_blank" id="btn_stj"> St. Jude Children's Research Hospital</div>

		</main>	

	</body>
</html>
